<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <style>
      .container {
        width: 500px;
        height: 300px;
        background-color: palegoldenrod;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #box2 {
        width: 150px;
        height: 150px;
        background-color: palevioletred;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #box2 p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box" id="box2">
        <p>Hello</p>
        <p>World</p>
        &nbsp;
      </div>
    </div>
  </body>

</html>
